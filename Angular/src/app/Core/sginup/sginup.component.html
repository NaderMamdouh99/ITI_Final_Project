<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center ff-secondary  h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 sign">
                  Sign up
                </p>

                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="LoginForm"
                  (submit)="Login($event)"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        placeholder="Enter Your Name"
                        formControlName="username"
                        [ngClass]="{
                          'is-valid': nameControl.valid && nameControl.touched,
                          'is-invalid':
                            nameControl.invalid && nameControl.touched
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          nameControl.errors && nameControl.hasError('required')
                        "
                      >
                        User Name is Required
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        placeholder="Your Email"
                        formControlName="email"
                        [ngClass]="{
                          'is-valid':
                            emailControl.valid && emailControl.touched,
                          'is-invalid':
                            emailControl.invalid && emailControl.touched
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          emailControl.errors &&
                          emailControl.hasError('required')
                        "
                      >
                        Please provide a valid email.
                      </div>
                      <div
                        class="invalid-feedback"
                        *ngIf="
                          emailControl.errors && emailControl.hasError('email')
                        "
                      >
                      <!--&#64; is @ char-->
                        Email Must be contains &#64;
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password1"
                        [ngClass]="{
                          'is-valid':
                            password1Control.valid && password1Control.touched,
                          'is-invalid':
                            password1Control.invalid && password1Control.touched
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Please provide a valid password.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        placeholder="Repeat your password"
                        formControlName="password2"
                        [ngClass]="{
                          'is-valid':
                            password2Control.valid &&
                            password2Control.touched &&
                            chekpassword(),
                          'is-invalid':
                            (!password2Control.valid &&
                              password2Control.touched) ||
                            !chekpassword()
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Please provide a valid password.
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone-alt fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="mobil"
                        class="form-control"
                        placeholder="Enter Your mobile"
                        formControlName="mobile"
                        [ngClass]="{
                          'is-valid':
                            mobileControl.valid && mobileControl.touched,
                          'is-invalid':
                            mobileControl.invalid && mobileControl.touched
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Your Mobile is Required.
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-home fa-lg me-3 fa-fw sign"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="Enter Your address"
                        formControlName="address"
                        [ngClass]="{
                          'is-valid':
                            addressControl.valid && addressControl.touched,
                          'is-invalid':
                            addressControl.invalid && addressControl.touched
                        }"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Your address is Required.
                      </div>
                    </div>
                  </div>

                  <!-- <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div> -->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-warning btn-lg animated ff-secondary"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="/assets/images/hero.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
